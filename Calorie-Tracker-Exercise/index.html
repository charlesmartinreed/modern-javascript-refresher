		<!-- MEAL ENTRY FORM -->
		<div class="container">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Add Meal / Food Item </span>
					<form class="col">

						<div class="row">
							<div class="input-field col s6">
								<input type="text" placeholder="Add Item" id="item-name">
								<label for="item-name">Meal</label>
							</div>
							<div class="input-field col s6">
								<input type="text" placeholder="Add calories" id="item-calories">
								<label for="item-calories">Calories</label>
							</div>
							<!-- ADD, UPDATE, DELETE, BACK BUTTONS -->
							<button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>

							<!-- GENERATED BY JS -->
							<!-- <button class="update-btn btn orange"><i class="fa fa-wrench"></i>Update Meal</button>
							<button class="delete-btn btn red"><i class="fa fa-minus-circle"></i>Delete Meal</button> -->

							<button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i>Back</button>
						</div>
					</form>
				</div>
			</div>

			<!-- CALORIE COUNT -->
			<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
